<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player do Leandro Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Player do Leandro Online</h1>
    <input type="text" id="m3uUrl" placeholder="Insira o link da lista M3U">
    <button id="loadBtn">Carregar Playlist</button>

    <div id="playlist">
      <h2>Playlist:</h2>
      <ul id="playlistItems"></ul>
    </div>

    <video id="videoPlayer" controls></video>
  </div>

  <script src="app.js"></script>
</body>
</html>
